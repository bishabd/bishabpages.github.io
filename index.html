<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBishab's Game Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="TITLE.JPG">
    <style>
        body {
            font-family: 'Fira Sans Condensed', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Allow vertical stacking */
            height: 100vh;
            margin: 0;
            background: #D3D3D3;
            color: #000;
        }

        .container {
            text-align: center;
            width: 90%; /* Prevent content from stretching too much */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for Tic-Tac-Toe */
            gap: 10px;
            width: 90vmin; /* Keep the board responsive to screen size */
            max-width: 400px; /* Ensure the board doesn't grow too large */
            aspect-ratio: 1; /* Maintain a square board */
            margin: 0 auto; /* Center the board */
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 100%; /* Full width of the grid cell */
            aspect-ratio: 1; /* Maintain square tiles */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1a1a;
            border: 2px solid #87CEEB;
            border-radius: 10px;
            font-size: calc(1.5vmin + 1rem); /* Responsive font size */
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: #87CEEB;
            transform: scale(1.1);
        }

        .cell.taken {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .message {
            margin-top: 20px;
            font-size: calc(1rem + 1vmin); /* Responsive font size */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .refresh {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: #FFA07A;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh:hover {
            background: #FF7F50;
        }

        .code {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script defer src="https://cdn.overtracking.com/t/tR4ZbKNSQ1bQg6uO2/"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="refresh" onclick="location.reload()">Play Again</button>
        <div class="code" id="code"></div>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const codeElement = document.getElementById('code');
        const cells = Array(9).fill(null);
        let isPlayerTurn = true;
        const generatedCodes = new Set();

        // Random 16-character code generator
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code;
            do {
                code = Array(16)
                    .fill(null)
                    .map(() => chars.charAt(Math.floor(Math.random() * chars.length)))
                    .join('');
                code = code.match(/.{1,4}/g).join('-'); // Format as XXXX-XXXX-XXXX-XXXX
            } while (generatedCodes.has(code));
            generatedCodes.add(code);
            return code;
        }

        // Display the generated code
        codeElement.textContent = `Generated Code: ${generateCode()}`;

        function checkWinner(cells) {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a];
                }
            }
            return cells.includes(null) ? null : 'Tie';
        }

        function bestMove() {
            function minimax(cells, isMaximizing) {
                const winner = checkWinner(cells);
                if (winner === 'X') return -10;
                if (winner === 'O') return 10;
                if (winner === 'Tie') return 0;

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < cells.length; i++) {
                        if (cells[i] === null) {
                            cells[i] = 'O';
                            const score = minimax(cells, false);
                            cells[i] = null;
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < cells.length; i++) {
                        if (cells[i] === null) {
                            cells[i] = 'X';
                            const score = minimax(cells, true);
                            cells[i] = null;
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < cells.length; i++) {
                if (cells[i] === null) {
                    cells[i] = 'O';
                    const score = minimax(cells, false);
                    cells[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function autoMove() {
            const move = bestMove();
            cells[move] = 'O';
            document.getElementById(`cell-${move}`).textContent = 'O';
            document.getElementById(`cell-${move}`).classList.add('taken');
        }

        function handleClick(event) {
            const index = parseInt(event.target.id.split('-')[1]);
            if (cells[index] || !isPlayerTurn) return;

            cells[index] = 'X';
            event.target.textContent = 'X';
            event.target.classList.add('taken');

            const winner = checkWinner(cells);
            if (winner) {
                message.textContent = winner === 'Tie' ? "It's a Tie!" : `${winner} Wins!`;
                board.style.pointerEvents = 'none';
                return;
            }

            isPlayerTurn = false;
            setTimeout(() => {
                autoMove();
                const winner = checkWinner(cells);
                if (winner) {
                    message.textContent = winner === 'Tie' ? "It's a Tie!" : `${winner} Wins!`;
                    board.style.pointerEvents = 'none';
                    return;
                }
                isPlayerTurn = true;
            }, 500);
        }

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                cell.addEventListener('click', handleClick);
                board.appendChild(cell);
            }
        }

        createBoard();
    </script>
</body>
</html>
